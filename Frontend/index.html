<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="http://localhost:8080/register" method="get">
      <h3>Get Method form</h3>
      <input type="text" name="user" placeholder="Enter your name" /><br />
      <br /><input
        type="password"
        name="password"
        placeholder="password"
      /><br /><br />
      <button>Submit</button>
    </form>
    <br />
    <hr />
    <br />
    <form action="http://localhost:8080/register" method="post">
      <h3>Post Method form</h3>
      <input type="text" name="user" placeholder="Enter your name" /><br />
      <br /><input
        type="password"
        name="password"
        placeholder="password"
      /><br /><br />
      <button>Submit</button>
    </form>
  </body>
</html>
